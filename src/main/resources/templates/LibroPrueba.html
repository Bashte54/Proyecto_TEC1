<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="home :: head">
  <meta charset="UTF-8">
  <title>Detalles del Libro</title>
  <style>
    .book-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .book-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .content-row {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .izq {
      flex: 0 0 250px;
    }

    .der {
      flex: 1;
      font-family: monospace;
      white-space: pre-line;
      line-height: 2;
    }

    .book-image-container {
      width: 250px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
      padding: 10px;
    }

    .book-image {
      max-width: 250px;
      max-height: 300px;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    .info-line {
      margin-bottom: 8px;
    }

    .info-label {
      font-weight: bold;
      color: #555;
    }

    .description-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-line;
    }

    .description-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
      font-family: sans-serif;
    }

    .btn-back {
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
<nav th:replace="home :: navbar"></nav>

<div class="container book-container">
  <!-- Título centrado -->
  <h1 class="book-title" th:text="${libro.nombre}"></h1>

  <!-- División principal en izq y der -->
  <div class="content-row">
    <!-- Columna izquierda (imagen) -->
    <div class="izq">
      <div class="book-image-container">
        <img th:src="${libro.imagen}"
             alt="Portada del libro"
             class="book-image img-thumbnail"
             onerror="this.src='https://cdn1.iconfinder.com/data/icons/image-manipulations/100/13-512.png'">
      </div>
    </div>

    <!-- Columna derecha (información en formato línea por línea) -->
    <div class="der">
      <div class="info-line"><span class="info-label">Autor:</span> <span th:text="${libro.author}"></span></div>
      <div class="info-line"><span class="info-label">Editorial:</span> <span th:text="${libro.editorial}"></span></div>
      <div class="info-line"><span class="info-label">Año:</span> <span th:text="${libro.annio_publicacion}"></span></div>
      <div class="info-line"><span class="info-label">ISBN:</span> <span th:text="${libro.isbn}"></span></div>
      <div class="info-line"><span class="info-label">Género:</span> <span th:text="${libro.genero}"></span></div>
    </div>
  </div>

  <!-- Descripción (abajo de todo) -->
  <div class="description-container">
    <h3 class="description-title">Descripción</h3>
    <p th:text="${libro.descripcion} ?: 'No hay descripción disponible'"></p>
  </div>

  <!-- Botón para volver -->
  <a th:href="@{/libros/catalogo}" class="btn btn-secondary btn-back">← Volver al catálogo</a>
</div>

<div th:replace="home :: jsincludes"></div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('.book-image');
    images.forEach(img => {
      // Precarga imágenes
      const dummy = new Image();
      dummy.src = img.src;

      // Efecto de carga suave
      img.style.opacity = 0;
      setTimeout(() => {
        img.style.transition = "opacity 0.5s ease";
        img.style.opacity = 1;
      }, 100);
    });
  });
</script>
</html>
